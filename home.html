<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>SevaSaarthi</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="max-w-[425px] flex justify-center items-center">
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-white p-4 pb-2 justify-between">
        <h2 class="text-[#111318] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">SevaSaarthi</h2>
        <div class="flex w-12 items-center justify-end">
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-[#111318] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
          >
            <div class="text-[#111318]" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
      <div class="p-4 @container">
        <div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start shadow-[0_0_4px_rgba(0,0,0,0.1)] bg-white">
          <div
            class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/stability/7597d351-39eb-461f-9d1a-4d603c220e05.png");'
          ></div>
          <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4 px-4">
            <p class="text-[#111318] text-lg font-bold leading-tight tracking-[-0.015em]">Check Hospital Beds</p>
            <div class="flex items-end gap-3 justify-between">
              <p class="text-[#636f88] text-base font-normal leading-normal">24/7</p>
              <a href="./bed availability.html">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#195de6] text-white text-sm font-medium leading-normal"
              >
                <span class="truncate">Start Now</span>
              </button>
            </a>
            </div>
          </div>
        </div>
      </div>
      <div class="p-4 @container">
        <div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start shadow-[0_0_4px_rgba(0,0,0,0.1)] bg-white">
          <div
            class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/stability/7d81af18-7743-4a54-9f7f-e09c6c5c8cf5.png");'
          ></div>
          <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4 px-4">
            <p class="text-[#111318] text-lg font-bold leading-tight tracking-[-0.015em]">Request Ambulance</p>
            <div class="flex items-end gap-3 justify-between">
              <p class="text-[#636f88] text-base font-normal leading-normal">5-10 mins</p>
              <a href="./ambulance service.html">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#195de6] text-white text-sm font-medium leading-normal"
              >
                <span class="truncate">Start Now</span>
              </button>
            </a>
            </div>
          </div>
        </div>
      </div>
      <div class="p-4 @container">
        <div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start shadow-[0_0_4px_rgba(0,0,0,0.1)] bg-white">
          <div
            class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/stability/56c72500-c278-4f25-829b-2561f58052cc.png");'
          ></div>
          <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4 px-4">
            <p class="text-[#111318] text-lg font-bold leading-tight tracking-[-0.015em]">Teleconsultation</p>
            <div class="flex items-end gap-3 justify-between">
              <p class="text-[#636f88] text-base font-normal leading-normal">Book a doctor</p>
              <a href="./doctorbook.html">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#195de6] text-white text-sm font-medium leading-normal"
              >
                <span class="truncate">Start Now</span>
              </button>
            </a>
            </div>
          </div>
        </div>
      </div>
      <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
        <div class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around">
          <a class="text-[#636f88] text-base font-normal leading-normal min-w-40" href="#">About Us</a>
          <a class="text-[#636f88] text-base font-normal leading-normal min-w-40" href="#">Partners</a>
          <a class="text-[#636f88] text-base font-normal leading-normal min-w-40" href="#">Careers</a>
        </div>
        <p class="text-[#636f88] text-base font-normal leading-normal">Contact us at +91 9477334492 or emergency hotline 100.</p>
      </footer>
      <div class="h-5 bg-white"></div>
    </div>
  </body>
</html>
